<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div > h1 {
            display: none;
        }

        div {
            /* display: inline-block; */
            background-color: gray;
            width: 200px;
            height: 200px;
            border: 2px black;
            border-style: solid;
        }

        div:hover > * {
            display:block;
        }
    </style>
</head>
<body>
    <div id="d1"> <h1>ola, mundo 
    </h1></div>
    <div id="d2"></div>
    <div id="d3"></div>
    
</body>
</html>
