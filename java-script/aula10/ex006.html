<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(52, 77, 14);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Evento DOM</title>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saio()">
        interaja
    </div>

    <script>
         var a = window.document.querySelector('div#area')
// a.addEventListener('click', clicar)
// a.addEventListener('mouseenter', entrar)
// a.addEventListener('mouseout', saio)

        function entrar() {
            a.innerText = "@-@"
            a.style.backgroundColor = "pink"
        }
        function clicar() {
            a.innerText = 'ai!'
            a.style.backgroundColor = "red"
        }
        function saio() {
            a.innerText = "interaja"
            a.style.backgroundColor = "gray"
        }
    </script>
</body>

</html>
