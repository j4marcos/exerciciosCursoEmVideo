<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--representação por nomes-->
    <h2 style="background-color: blueviolet; color: white;">teste de cores</h2> <br>
    <!--representação por decimal-->
    <h2 style="background-color: #8a2be2; color: #ffffff;">teste de cores</h2> <br>
    <!-- representação por rgb -->
    <h2 style="background-color: rgb(138, 43, 226); color: rgb(255, 255, 255);">teste de cores</h2> <br>
    <!-- representação por hsl - h = matix , s = saturação , l = luminosidade -->
    <h2 style="background-color: hsl(271, 76%, 53%); color: hsl(0, 0%, 100%);">teste de cores</h2> <br>
    <!-- representação por tudo e + transparencia: a = transparencia -->
    <h2 style="background-color: rgba(138, 43, 227, 0.479); color: rgba(255, 255, 255, 0.726);">teste de cores</h2> <br>

    
</body>
</html>
