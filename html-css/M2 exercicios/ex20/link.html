<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        *::selection {
            background-color: black;
            color: white;
        }
        a:visited {
            color: gray;
        }
        a:active {
            color: blue;
        }

        a::after {
            content: " !";
            font-style: italic;
        }


    </style>
</head>

<body>
    <h1> personalizando links</h1>
    <ul>
        <li> insta</li>
        <li> github</li>
        <li> <a href="">teko</a></li>
    </ul>
</body>
